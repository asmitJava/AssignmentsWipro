<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Section</title>
    <style>
        body {
        
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        .navbar div {
            margin: 0;
        }

        .nav-link {
            display: block;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ;
        }

        .nav-link:hover, .nav-link.active {
            background-color: #555;
        }

        section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            height: 100vh;
            text-align: center;
        }

       

        .home-content {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div><a href="#home" class="nav-link" id="home-link">Home</a></div>
        <div><a href="#about" class="nav-link" id="about-link">About</a></div>
        <div><a href="#services" class="nav-link" id="services-link">Services</a></div>
        <div><a href="#contact" class="nav-link" id="contact-link">Contact</a></div>
    </div>

    <section id="home">
        <div class="home-content">
            <h1>Home Section</h1>
            <p>Welcome to the Home section.</p>
        </div>
    </section>
    <section id="about">
        <div>
            <h1>About Section</h1>
            <p>Content for the About section.</p>
        </div>
    </section>
    <section id="services">
        <div>    
            <h1>Services Section</h1>
            <p>Content for the Services section.</p>
        </div>
    </section>
    <section id="contact">
        <div>
            <h1>Contact Section</h1>
            <p>Content for the Contact section.</p>
        </div>
    </section>
</body>
</html>
