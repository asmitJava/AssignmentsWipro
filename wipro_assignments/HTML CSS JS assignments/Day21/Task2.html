<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
    .error{
         color: red;
    }
        </style>
    <script>
       
        let user = {
            name: "Ajay",
            email: "ajayop@example.com",
            age: 23
        };

        
        function changeName(newName) {
            user.name = newName;
            displayUserInfo();
        }

        
     
function updateEmail(){
    const emailRegex=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const errorMsg=document.getElementById("errorMsg");
    if(emailRegex.test(newEmail)){
        user.email=newEmail;
        displayUserInfo();
        errorMsg.textContent='';
        
    }
    else{
        errorMsg.textContent='Enter valid email address';
    }
   
}
     
        function calculateBirthYear() {
            let currentYear = new Date().getFullYear();
            return currentYear - user.age;
        }

        
        function displayUserInfo() {
            document.getElementById("userName").innerText = user.name;
            document.getElementById("userEmail").innerText = user.email;
            document.getElementById("userAge").innerText = user.age;
            document.getElementById("userBirthYear").innerText = calculateBirthYear();
        }

        
        window.onload = function() {
            displayUserInfo();
        }
    </script>
</head>
<body>
    <h1>User Management</h1>
    <div>
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Age:</strong> <span id="userAge"></span></p>
        <p><strong>Birth Year:</strong> <span id="userBirthYear"></span></p>
    </div>
    <div>
        <h2>Update User Information</h2>
        <label for="newName">New Name:</label>
        <input type="text" id="newName">
        <button onclick="changeName(document.getElementById('newName').value)">Change Name</button>
        <br><br>
        <label for="newEmail">New Email:</label>
        <input type="email" id="newEmail">
        <button onclick="updateEmail(document.getElementById('newEmail').value)">Update Email</button>
    <p id="errorMsg" class="error"></p>
    </div>
</body>
</html>
